<ion-modal-view class="autoLogout-popup">
    <ion-content scroll="false">
        <div class="row row-message-header">
            <div class="col text-center">
                <span class="autoLogout-message" translate="OCF.AUTO_LOGOUT.HEADER"></span>
            </div>
        </div>

        <div class="row row-message-sub-header">
            <div class="col text-center">
                <span class="autoLogout-sub-message" translate="OCF.AUTO_LOGOUT.MESSAGE_FIRST_ROW"></span></br>
                <span class="autoLogout-sub-message" translate="OCF.AUTO_LOGOUT.MESSAGE_SECOND_ROW"></span>
            </div>
        </div>

        <div class="row buttons-row">
            <div class="col text-center">
                <button class="button button-close" ng-click="autoLogoutPopup.close()" type="button"
                        name="autoLogout-cancel_button"><span class="autoLogout-button-span" translate="OCF.AUTO_LOGOUT.BUTTON"></span>
                </button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
