<ion-modal-view class="invalidInput-popup">
    <ion-content scroll="false">
        <div class="row row-icon">
            <div class="col text-center">
                <i class="fa fa-exclamation-circle invalidInput-icon" aria-hidden="true"></i>
            </div>
        </div>

        <div class="row row-message-header">
            <div class="col text-center">
                <span class="invalidInput-message" translate="OCF.TOASTER.INVALID_INPUT"></span>
            </div>
        </div>

        <div class="row row-message-sub-header">
            <div class="col text-center">
                <span class="invalidInput-sub-message" translate="OCF.TOASTER.MESSAGE"></span>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
